<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Animation Test</title>
    <style>
        .b{
            width: 100px;
            height: 100px;
            background-color: lightblue;
            margin: 20px;  
            transform: translate3d(0)
        }
        
    </style>
</head>
<body>
    <input type="submit" id="btn">
    <input type="submit" id="btn2">
    <div id="a" class="b"></div>

    <script src="animation.js"></script>
    <script>
        let btn = $('#btn').el[0],
            div = $(document.getElementById('a')),
            btn2 = $('#btn2').el[0]
        btn.onclick = function() {
            div.animate(true, 'width: 200px;').animate(true, 'height: 300px').animate(true, 'width: 100px;').animate(true, 'height: 100px').start()
        }
        btn2.onclick = function() {
            div.animate(false, 'height: 200px;background-color: yellow')
        }
    </script>
</body>
</html>

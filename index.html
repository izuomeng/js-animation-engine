<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Animation Test</title>
    <style>
        @keyframes x{
            100%{width: 500px}
        }
        @keyframes y {
            100%{height: 200px}
        }
        .b{
            width: 100px;
            height: 100px;
            background-color: lightblue;
            margin: 20px;  
        }
    </style>
</head>
<body>
    <input type="submit" id="btn">
    <input type="submit" id="btn2">
    <div id="a" class="b"></div>

    <script src="animation.js"></script>
    <script>
        let btn = document.getElementById('btn'),
            div = $(document.getElementById('a')),
            btn2 = document.getElementById('btn2')
        btn.onclick = function() {
            div.animate(true, 'width: 200px;').animate(true, 'height: 300px').animate(true, 'width: 100px;').animate(true, 'height: 100px').start()
        }
        btn2.onclick = function() {
            div.animate(false, 'width: 800px', '1s')
            div.animate(false, 'height: 300px', '1s')
            div.animate(false, 'background-color: green', '1s')
        }
    </script>
</body>
</html>
